<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">We value your feedback. Please fill out this survey form.</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age">

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <p>Would you recommend this form to others?</p>
    <input type="radio" id="recommend-yes" name="recommend" value="yes">
    <label for="recommend-yes">Yes</label>
    <input type="radio" id="recommend-no" name="recommend" value="no">
    <label for="recommend-no">No</label>

    <p>What are your favorite features? (Select all that apply)</p>
    <input type="checkbox" id="feature-1" name="feature" value="design">
    <label for="feature-1">Design</label>
    <input type="checkbox" id="feature-2" name="feature" value="usability">
    <label for="feature-2">Usability</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
